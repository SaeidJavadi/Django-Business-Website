{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block title %}
    {% trans 'Reset Password' %}
{% endblock title %}
{% block head %}
    <link rel="stylesheet" href="{% static 'accounts/css/custom.css' %}">
{% endblock head %}
{% block body %}
    <section class="bg-texture">
        <div class="container font-iransansBold">
            <div class="row">
                <div class="col-xl-4 col-sm-2"></div>
                <div class="col-xl-4 col-sm-8" style="margin: 40px 0 40px 0;">
                    <div class="animated rubberBand"
                         style="background: #2c3e50; border-radius: 5px; padding: 20px; color: #ffffff;">
                        <div dir="rtl" style="text-align: right">
                            <h3 class="text-center" style="color: #c82333"><b>{% trans "Reset Password" %}</b></h3>
                            <hr style="border:1px solid green;border-radius:3px;">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{ form.as_p }}
                                    <small id="emailHelp" class="form-text text-muted" dir="rtl">
                                        {% trans "Enter Your New Password" %}
                                    </small>
                                </div>
                                <button type="submit" class="btn btn-info btn-block">{% trans "Apply" %}</button>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-sm-2"></div>
            </div>
        </div>
        <script src="{% static 'accounts/js/fieldValidite.js' %}" type="text/javascript"></script>
    </section>
{% endblock %}
