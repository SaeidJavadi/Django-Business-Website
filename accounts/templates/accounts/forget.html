{% extends 'base.html' %}
{% load i18n %}
{% block body %}
    <section class="bg-texture">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-sm-2"></div>
                <div class="col-xl-4 col-sm-8" style="margin: 40px 0 40px 0;">
                    <div class="animated rubberBand"
                         style="background: #2c3e50; border-radius: 5px; padding: 20px; color: #ffffff;">
                        <div dir="rtl" style="text-align: right">
                            <h3 class="text-center"style="color: #c82333"><b>{% trans "Forget password" %}</b></h3>
                            <hr style="border:1px solid green;border-radius:3px;">
                            <form method="post" novalidate>
                                {% csrf_token %}
                                <div class="form-group">
                                    {{ form.as_p }}
                                    <small id="emailHelp" class="form-text text-muted" dir="rtl">
                                        {% trans "Enter an email you forgot your password to" %}
                                    </small>
                                </div>
                                <button type="submit" class="btn btn-info btn-block">{% trans "Reset Password" %}</button>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-sm-2"></div>
            </div>
        </div>
    </section>
{% endblock %}
