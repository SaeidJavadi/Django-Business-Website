<!-- section -->
<div class="section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12 center">
                <div>
                    <div class="heading_main">
                        <div>
                            <h2>
                                <span class="theme_color">{{ about.head2 }}</span>
                            </h2>
                            <p class="large">{{ about.head2_text }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row margin-top_30">
            <div class="col-lg-12 margin-top_30">
                <div id="demo" class="carousel slide" data-ride="carousel">
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        {% if about.about_pic.all.count >= 4 %}
                            <div class="carousel-item active">
                                <div class="row">
                                    <div class="col-lg-3 col-md-6 col-sm-12">
                                        <img class="img-responsive" src="{{ about.about_pic.all.0.pic }}" alt="#" />
                                    </div>
                                    <div class="col-lg-3 col-md-6 col-sm-12">
                                        <img class="img-responsive" src="{{ about.about_pic.all.1.pic }}" alt="#" />
                                    </div>
                                    <div class="col-lg-3 col-md-6 col-sm-12">
                                        <img class="img-responsive" src="{{ about.about_pic.all.2.pic }}" alt="#" />
                                    </div>
                                    <div class="col-lg-3 col-md-6 col-sm-12">
                                        <img class="img-responsive" src="{{ about.about_pic.all.3.pic }}" alt="#" />
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                        {% if about.about_pic.all.count == 8 %}
                            <div class="carousel-item">
                                <div class="row">
                                    <div class="col-lg-3 col-md-6 col-sm-12">
                                        <img class="img-responsive" src="{{ about.about_pic.all.4.pic }}" alt="#" />
                                    </div>
                                    <div class="col-lg-3 col-md-6 col-sm-12">
                                        <img class="img-responsive" src="{{ about.about_pic.all.5.pic }}" alt="#" />
                                    </div>
                                    <div class="col-lg-3 col-md-6 col-sm-12">
                                        <img class="img-responsive" src="{{ about.about_pic.all.6.pic }}" alt="#" />
                                    </div>
                                    <div class="col-lg-3 col-md-6 col-sm-12">
                                        <img class="img-responsive" src="{{ about.about_pic.all.7.pic }}" alt="#" />
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    </div>
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev"
                       href="#demo"
                       data-slide="prev"
                       style="margin-left: 10px">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next"
                       href="#demo"
                       data-slide="next"
                       style="margin-right: 10px">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                    <!-- Left and right controls -->
                </div>
                <div class="col-lg-12">
                    <p>{{ about.plain_text }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end section -->
